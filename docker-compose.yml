services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rustpress
      POSTGRES_USER: rustpress
      POSTGRES_PASSWORD: rustpress
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rustpress -d rustpress"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - rustpress_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://rustpress:rustpress@db:5432/rustpress
      BIND_ADDR: 0.0.0.0:8080
    ports:
      - "8081:8080"

volumes:
  rustpress_pgdata:

{% extends "layouts/base.html" %}

{% block title %}New template - RustPress{% endblock %}

{% block header %}
<header class="sticky top-0 bg-rp-card/85 backdrop-blur-sm border-b border-rp-border">
  <div class="max-w-5xl mx-auto px-6 py-3.5 flex items-center justify-between">
    <a class="font-bold text-rp-text hover:no-underline" href="/admin/templates">Templates</a>
    <nav class="flex gap-3.5">
      <a class="text-rp-muted hover:text-rp-text" href="/admin">Dashboard</a>
      <a class="text-rp-muted hover:text-rp-text" href="/">View site</a>
    </nav>
  </div>
</header>
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">New template</h1>

<form class="bg-rp-card/90 border border-rp-border rounded-xl p-4" method="post" action="/admin/templates" hx-post="/admin/templates" hx-trigger="submit" hx-swap="none">
  <label>Name
    <input name="name" required placeholder="landing" />
  </label>

  <label>Description
    <input name="description" placeholder="Optional" />
  </label>

  <label>HTML
    <textarea name="html" rows="18">{{ starter_html }}</textarea>
  </label>

  <div class="flex gap-2.5 flex-wrap mt-3.5">
    <button class="inline-block px-3.5 py-2.5 rounded-lg border border-rp-border bg-gradient-to-b from-[#1b2b5c] to-[#13214b] text-rp-text cursor-pointer hover:brightness-105" type="submit">Create</button>
    <a class="inline-block px-3.5 py-2.5 rounded-lg border border-rp-border bg-transparent text-rp-muted cursor-pointer hover:brightness-105 hover:no-underline" href="/admin/templates">Cancel</a>
  </div>
</form>

<p class="text-rp-muted text-sm mt-3">Placeholders: <code class="bg-rp-bg px-1 rounded">{{"{{title}}"}}</code>, <code class="bg-rp-bg px-1 rounded">{{"{{content}}"}}</code>, <code class="bg-rp-bg px-1 rounded">{{"{{slug}}"}}</code>, <code class="bg-rp-bg px-1 rounded">{{"{{kind}}"}}</code></p>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>New template - RustPress</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="/admin/templates">Templates</a>
        <nav class="nav">
          <a href="/admin">Dashboard</a>
          <a href="/">View site</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>New template</h1>

      <form class="card" method="post" action="/admin/templates" hx-post="/admin/templates" hx-trigger="submit" hx-swap="none">
        <label>Name
          <input name="name" required placeholder="landing" />
        </label>

        <label>Description
          <input name="description" placeholder="Optional" />
        </label>

        <label>HTML
          <textarea name="html" rows="18">{{ starter_html }}</textarea>
        </label>

        <div class="actions">
          <button class="button" type="submit">Create</button>
          <a class="button secondary" href="/admin/templates">Cancel</a>
        </div>
      </form>

      <p class="muted">Placeholders: <code>{{"{{title}}"}}</code>, <code>{{"{{content}}"}}</code>, <code>{{"{{slug}}"}}</code>, <code>{{"{{kind}}"}}</code></p>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin register - RustPress</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <header class="sticky top-0 bg-rp-card/85 backdrop-blur-sm border-b border-rp-border">
      <div class="max-w-5xl mx-auto px-6 py-3.5 flex items-center justify-between">
        <a class="font-bold text-rp-text hover:no-underline" href="/">RustPress</a>
        <nav class="flex gap-3.5">
          <a class="text-rp-muted hover:text-rp-text" href="/admin/login">Login</a>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-6">
      <div class="flex items-center gap-2.5 mb-2.5">
        <h1 class="text-2xl font-bold">Create admin account</h1>
        <span class="text-xs px-2 py-0.5 border border-rp-border rounded-full text-rp-muted">MVP</span>
      </div>

      <div class="bg-rp-card/90 border border-rp-border rounded-xl p-4">
        {% if let Some(msg) = error %}
          <p class="text-rp-muted">{{ msg }}</p>
        {% endif %}

        <form method="post" action="/admin/register">
          <label>Email
            <input name="email" type="email" required />
          </label>

          <label>Password
            <input name="password" type="password" required minlength="6" />
          </label>

          <div class="flex gap-2.5 flex-wrap mt-3.5">
            <button class="inline-block px-3.5 py-2.5 rounded-lg border border-rp-border bg-gradient-to-b from-[#1b2b5c] to-[#13214b] text-rp-text cursor-pointer hover:brightness-105" type="submit">Create account</button>
            <a class="inline-block px-3.5 py-2.5 rounded-lg border border-rp-border bg-transparent text-rp-muted cursor-pointer hover:brightness-105 hover:no-underline" href="/admin/login">Back</a>
          </div>
        </form>

        <p class="text-rp-muted text-sm mt-3">Accounts are stored in the database. For MVP, this is a simple email+password login.</p>
      </div>
    </main>
  </body>
</html>

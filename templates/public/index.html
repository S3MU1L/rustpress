<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RustPress</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header class="sticky top-0 bg-rp-card/85 backdrop-blur-sm border-b border-rp-border">
      <div class="max-w-5xl mx-auto px-6 py-3.5 flex items-center justify-between">
        <a class="font-bold text-rp-text hover:no-underline" href="/">RustPress</a>
        <nav class="flex gap-3.5">
          <a class="text-rp-muted hover:text-rp-text" href="/admin">Admin</a>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-6">
      <h1 class="text-2xl font-bold mb-4">Latest posts</h1>

      {% if posts.len() == 0 %}
        <p class="text-rp-muted">No published posts yet.</p>
      {% else %}
        <ul class="list-none p-0 m-0">
          {% for p in posts %}
            <li class="flex items-center justify-between py-2.5 border-b border-rp-border/60 last:border-b-0">
              <a href="/post/{{ p.slug }}">{{ p.title }}</a>
              <span class="text-xs px-2 py-0.5 border border-rp-border rounded-full text-rp-muted">{{ p.status }}</span>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>
  </body>
</html>

<!-- TipTap Editor Toolbar and Container -->

<div class="tiptap-toolbar">
  <button type="button" onclick="editorCmd.undo()" title="Undo">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a5 5 0 015 5v2M3 10l4-4m-4 4l4 4"/></svg>
  </button>
  <button type="button" onclick="editorCmd.redo()" title="Redo">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10H11a5 5 0 00-5 5v2m15-7l-4-4m4 4l-4 4"/></svg>
  </button>
  <div class="separator"></div>
  <button type="button" onclick="editorCmd.paragraph()" title="Paragraph">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 6v15m4-15v15M9 6a4 4 0 100 8h1"/></svg>
  </button>
  <button type="button" onclick="editorCmd.h1()" title="Heading 1"><span class="font-bold text-xs">H1</span></button>
  <button type="button" onclick="editorCmd.h2()" title="Heading 2"><span class="font-bold text-xs">H2</span></button>
  <button type="button" onclick="editorCmd.h3()" title="Heading 3"><span class="font-bold text-xs">H3</span></button>
  <div class="separator"></div>
  <button type="button" onclick="editorCmd.bold()" title="Bold"><span class="font-bold text-xs">B</span></button>
  <button type="button" onclick="editorCmd.italic()" title="Italic"><span class="italic text-xs">I</span></button>
  <button type="button" onclick="editorCmd.underline()" title="Underline"><span class="underline text-xs">U</span></button>
  <button type="button" onclick="editorCmd.strike()" title="Strikethrough"><span class="line-through text-xs">S</span></button>
  <div class="separator"></div>
  <button type="button" onclick="editorCmd.alignLeft()" title="Align Left">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h10M4 18h14"/></svg>
  </button>
  <button type="button" onclick="editorCmd.alignCenter()" title="Align Center">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M7 12h10M5 18h14"/></svg>
  </button>
  <button type="button" onclick="editorCmd.alignRight()" title="Align Right">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M10 12h10M6 18h14"/></svg>
  </button>
  <div class="separator"></div>
  <button type="button" onclick="editorCmd.bulletList()" title="Bullet List">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h.01M4 12h.01M4 18h.01M8 6h12M8 12h12M8 18h12"/></svg>
  </button>
  <button type="button" onclick="editorCmd.orderedList()" title="Numbered List">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h.01M4 12h.01M4 18h.01M8 6h12M8 12h12M8 18h12"/><text x="2" y="8" font-size="6" fill="currentColor" stroke="none">1</text></svg>
  </button>
  <button type="button" onclick="editorCmd.blockquote()" title="Blockquote">
    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179z"/></svg>
  </button>
  <button type="button" onclick="editorCmd.codeBlock()" title="Code Block">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/></svg>
  </button>
  <div class="separator"></div>
  <button type="button" onclick="editorCmd.link()" title="Insert Link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>
  </button>
  <button type="button" onclick="editorCmd.unlink()" title="Remove Link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728A9 9 0 015.636 5.636"/></svg>
  </button>
  <button type="button" onclick="editorCmd.image()" title="Insert Image">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
  </button>
  <button type="button" onclick="editorCmd.horizontalRule()" title="Horizontal Rule">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16"/></svg>
  </button>
</div>
<div id="tiptap-editor"></div>
